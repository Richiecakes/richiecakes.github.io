<html lang="en">
	
<head>
	<meta charset="utf-8">
	<title>Sticky Notes</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="note-app">
		<header>
			<h1>Sticky Notes</h1>
			<input id="new-note" type="text" placeholder="Enter a title for a new note..." maxlength="15">
			<select name="colours" id="colours">
				<option value="#FF6">Yellow</option>
				<option value="#96f89b">Green</option>
				<option value="#96dcf8">Blue</option>
			</select>
		</header>
		<section id="main">
			<div id="note-list"></div>
		</section>
		<div id="break"></div>
		<footer></footer>
	</div>
	<div id="credits">Made by <b>Richard Appleby</b></div>
	<script src="js/json2.js" type="text/javascript"></script>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/underscore.js" type="text/javascript"></script>
	<script src="js/backbone.js" type="text/javascript"></script>
	<script src="js/backbone.localStorage.js" type="text/javascript"></script>
	<script src="js/stickynote.js" type="text/javascript"></script>
	<script type="text/template" id="note-template">

		<div class="top-view" style="background-color: <%- colour %>">
			<div class="title-view">
				<label><%- title %></label>
				<a class="destroy"></a>
			</div>
			<input class="title-edit" type="text" value="<%- title %>" maxlength="15" />
			<div class="content-view">
				<p><%- content %></p>
			</div>
			<textarea class="content-edit"><%- content %></textarea> 
		</div>

	</script>
	<script type="text/template" id="stats-template">
		<div class="note-count">
			<b><%= count %></b> <%= count == 1 ? 'note' : 'notes' %> currently active.
			Double click to edit a field
		</div>
	</script>
</body>

</html>
